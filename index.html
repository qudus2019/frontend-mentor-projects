<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="image">
        <img src="images/image-header-mobile.jpg" alt="" class="mobile">
        <img src="images/image-header-desktop.jpg" alt="" class="desktop">
      </div>

      <div class="text">
        <h1 class="title">
          Get <span>insights</span> that help your business grow.</h1>
          <p class="details">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <ul class="stats">
            <li>
              <p><span class="head">10k+</span><span class="span">companies</span></p>
            </li>  

            <li>
              <p><span class="head">314</span> <span class="span">templates</span></p>
            </li>

            <li>
              <p><span class="head">12m+ </span><span class="span">queries</span></p>
            </li>
              
          </ul>
      </div>
    </div>
  </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
